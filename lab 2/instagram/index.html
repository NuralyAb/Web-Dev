<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
    </style>
</head>
<body>
<div class="container">
    <div class="image-section">
        <div class="phone-image">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/y4/r/ItTndlZM2n2.png" alt="">
        </div>
    </div>
    <div class="login-section">
        <div class="login-form">
            <div class="caption-container">
                <div class="caption-content"></div>
            </div>
            <div class="username-field">
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
            </div>
            <div class="password-field">
                <input type="text" placeholder="Пароль">
            </div>
            <div class="submit-btn">
                <div>Войти</div>
            </div>
            <div class="separator"><hr><div class="or-text">ИЛИ</div><hr></div>
            <div class="facebook-login">
                <i class="fa-brands fa-facebook"></i>
                <p>Войти через Facebook</p>
            </div>
            <div class="forgot-password">
                <a href="">Забыли пароль?</a>
            </div>
        </div>
        <div class="register-section">
            <p>У вас еще нет аккаунта? <a href="">Зарегистрироваться</a></p>
        </div>
        <div class="app-section">
            <div><p>Установите приложение</p></div>
            <div class="app-images">
                <div class="app-image">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" alt="">
                </div>
                <div class="app-image">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png" alt="">
                </div>
            </div>
        </div>

    </div>
    <div class="footer-section">
        <div class="footer-links">
            <a href="">Meta</a>
            <a href="">Информация</a>
            <a href="">Блог</a>
            <a href="">Вакансии</a>
            <a href="">Помощь</a>
            <a href="">API</a>
            <a href="">Конфиденциальность</a>
            <a href="">Условия</a>
            <a href="">Популярные аккаунты</a>
            <a href="">Места</a>
            <a href="">Instagram Lite</a>
        </div>
        <div class="footer-bottom-links">
            <a href="">Русский</a>
            © 2023 Instagram from Meta
        </div>
    </div>
</div>
</body>
</html>
