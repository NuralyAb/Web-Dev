<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="_container">
        <div class="content">
            <div class="content_image">
                <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk" alt="phone-img">
            </div>
            <div class="content_form right_part">
                <div class="right_part_logo">
                    <img src="logos/inst.png" alt="instagram_logo">
                </div>
            </div>
            <div class="right_part_form">
                <form action="#" class="right_part_content">
                    <div class="form_item">
                        <input type="email" class="form_input" placeholder="Phone number, username, or email">
                    </div>
                    <div class="form_item">
                        <input type="password" class="form_input" placeholder="Password">
                    </div>
                    <div class="form_btn">
                        <button class="btn">Log in</button>
                    </div>
                </form>
                <div class="right_part_or">OR</div>
                <div class="right_part_other_actions">
                    <div class="right_part_facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"/>
                        </svg>
                        <p class="right_part_facebook_text">Log in with facebook</p>
                    </div>
                    <div class="right_part_forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>

            <div class="right_part_account"></div>
            <div class="right_part_apps"></div>

        </div>

        <footer class="footer">
            footer
        </footer>
    </div>
</body>
</html>
